<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de note - Répétition espacée</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Prise de note</a></li>
                <li><a href="liste.html">Liste des notes</a></li>
                <li><a href="note-du-jour.html">Note du jour</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Prise de note</h1>
        <form id="noteForm">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" name="titre" required>

            <label for="contenu">Contenu:</label>
            <textarea id="contenu" name="contenu" required></textarea>

            <label for="pieces_jointes">Pièces jointes:</label>
            <input type="file" id="pieces_jointes" name="pieces_jointes" multiple>

            <button type="submit">Enregistrer la note</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
